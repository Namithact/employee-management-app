<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Employee Management - Demo</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main id="app">
    <h1>Employee Management System</h1>

    <!-- Search -->
    <input type="text" id="search" placeholder="Search by name or username">

    <!-- Controls container for filters & buttons -->
    <div id="controls">
      <!-- Multi-select filters will be dynamically added here -->
    </div>

    <!-- Table container -->
    <div id="table-container"></div>

    <!-- Action Buttons -->
    <div id="action-buttons">
      <button id="add-employee-btn">Add Employee</button>
      <button id="export-csv">Export CSV</button>
      <button id="export-json">Export JSON</button>
    </div>

    <!-- Modal for adding employee -->
    <div id="employee-modal" class="modal" style="display:none;">
      <div class="modal-content">
        <span id="close-modal" style="cursor:pointer;">&times;</span>
        <h2>Add New Employee</h2>
        <form id="employee-form">
          <input type="text" id="emp-name" placeholder="Name" required><br>
          <input type="text" id="emp-username" placeholder="Username" required><br>
          <input type="email" id="emp-email" placeholder="Email" required><br>
          <input type="text" id="emp-company" placeholder="Company" required><br>
          <button type="submit">Add Employee</button>
        </form>
      </div>
    </div>

  </main>

  <!-- app.js is an ES module; modules are deferred by default -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
